<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <title>Sherwood</title>
</head>

<body>
  



   



<div class="text-center">
    <img src="/assets/images/logo.png" class="rounded p-3" >
  </div>


    <form class="multiplyForm">
        <div class="row p-2">
            <div class="col py-2 text-center">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Kategoriler
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="collectionList">
            
                    </ul>
                </div>
            </div>
            <div class="col">

                <label for="baseMultiplyRate" class="form-label" id="baseMultiplyRate">Baz fiyat Çarpanı</label>
                <input type="number" class="form-control" id="baseMultiplyRate" min="0.0000000000000001"
                    ,max="10000000000000000000" value=1 step="0.000001">
    
            </div>
            <div class="col">
                <label for="currencyRate" class="form-label" id="currencyRate">Kur - TL Değerini giriniz</label>
                <input type="number" class="form-control" id="currencyRate" min="0.0000000000000001"
                    ,max="10000000000000000000" value=1 step="0.000001">
    
            </div>
            <div class="col">
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="TRY" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            TRY
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="USD">
                        <label class="form-check-label" for="flexRadioDefault1">
                            USD
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="EUR">
                        <label class="form-check-label" for="flexRadioDefault2">
                            EUR
                        </label>
                    </div>
                </div>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" id="getButton2" >Ürünleri
                    Listele</button>
                    <button class="btn btn-secondary my-3" type="button" onclick="clearTable()" id="clearButton">Clear Products</button>
              </div>
          </div>
     
    
      
        
    </form>
 
   
<!--     <button class="btn btn-secondary" type="button" onclick="getProducts()" id="getButton">Get Products</button> -->
